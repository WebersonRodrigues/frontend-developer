<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/base.css" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
  </head>
  <body>
    
    <!-- Menu principal do sistema -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">PetShop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/cliente.html">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/produto.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usuarios.html">Usuarios</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li onclick="sair()" class="nav-item">
            <a class="nav-link" href="/login.html">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
     
      <!-- Titulo -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <h4>Clientes</h4>
          <hr />
        </div>
      </div>

      <!-- BotÃ£o adicionar -->
      <div class="row">
        <div class="col-sm-3">
          <button 
            id="btn-adicionar" 
            class="btn btn-primary btn-sm"
          >
            Adicionar
          </button>
        </div>
      </div>

      <!-- Tabela -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Cadastro</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal -->
      <div class="row">
        <!-- The Modal -->
        <div class="modal fade modal-lg" id="modal-cliente">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Adicionar cliente</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">

                <div class="row">
                  <div class="col-sm-2">
                    <label for="id" class="form-label">Id</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-10">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="col-sm-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                  </div>
                  <div class="col-sm-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                  </div>
                  <div class="col-sm-3">
                    <label for="dataCadastro" class="form-label">DataCadastro</label>
                    <input type="date" class="form-control" id="dataCadastro">
                  </div>
                </div>

              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/model/Cliente.js"></script>
    <script src="./js/controle-cliente.js"></script>
  </body>
</html>
